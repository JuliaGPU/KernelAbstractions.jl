include:
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v6.yml'

test:1.5:
  extends:
    - .julia:1.5
    - .test
  tags:
    - nvidia

test:1.4:
  extends:
    - .julia:1.4
    - .test
  tags:
    - nvidia

test:1.3:
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia

test:nightly:
  extends:
    - .julia:nightly
    - .test
  tags:
    - nvidia
  allow_failure: true

documentation:
  extends:
    - .julia:1.5
    - .documentation
  tags:
    - nvidia

pages:
  stage: deploy
  script:
    - mv docs/build public
  artifacts:
    paths:
    - public
  only:
    - master
