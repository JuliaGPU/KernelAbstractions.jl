  - label: "Metal Julia {{matrix.version}}"
    matrix:
      setup:
        version:
          - "1.10"
          - "1.11"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'println("--- :julia: Developing Metal")
                using Pkg
                Pkg.add(url="https://github.com/JuliaGPU/Metal.jl", rev="kaintr")'
      julia -e 'println("--- :julia: Instantiating project")
                using Pkg
                Pkg.develop(; path=pwd())' || exit 3

      julia -e 'println("+++ :julia: Running tests")
                using Pkg
                Pkg.test("Metal"; coverage=true, test_args=["kernelabstractions"])'
    agents:
      queue: "juliaecosystem"
      os: "macos"
      arch: "aarch64"
    timeout_in_minutes: 120
    soft_fail:
      - exit_status: 3
    env:
      JULIA_PROJECT: "@metal"

  - label: "oneAPI Julia {{matrix.version}}"
    matrix:
      setup:
        version:
          - "1.10"
          - "1.11"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'println("--- :julia: Developing oneAPI")
                using Pkg
                Pkg.add(url="https://github.com/christiangnrd/oneAPI.jl", rev="intrinsics")
                Pkg.develop(; name="AcceleratedKernels")'
      sed -i 's/^KernelAbstractions = "0\.9.*"/KernelAbstractions = "0.10"/' \${JULIA_DEPOT_PATH}/dev/AcceleratedKernels/Project.toml
      julia -e 'println("--- :julia: Instantiating project")
                using Pkg
                Pkg.develop(; path=pwd())' || exit 3

      julia -e 'println("+++ :julia: Running tests")
                using Pkg
                Pkg.test("oneAPI"; coverage=true, test_args=["kernelabstractions"])'
    agents:
      queue: "juliagpu"
      intel: "*"
    timeout_in_minutes: 120
    soft_fail:
      - exit_status: 3
    env:
      JULIA_PROJECT: "@oneAPI"

  - label: "AMDGPU Julia {{matrix.version}}"
    matrix:
      setup:
        version:
          - "1.10"
          - "1.11"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'println("--- :julia: Developing AMDGPU")
                using Pkg
                Pkg.develop(; name="AcceleratedKernels")'
      sed -i 's/^KernelAbstractions = "0\.9.*"/KernelAbstractions = "0.9, 0.10"/' \${JULIA_DEPOT_PATH}/dev/AcceleratedKernels/Project.toml
      julia -e '
                using Pkg
                Pkg.add(url="https://github.com/christiangnrd/AMDGPU.jl", rev="intrinsics")
                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())' || exit 3

      julia -e 'println("+++ :julia: Running tests")
                using Pkg
                Pkg.test("AMDGPU"; coverage=true, test_args=["kernelabstractions"])'
    agents:
      queue: "juliagpu"
      rocm: "*"
    timeout_in_minutes: 120
    soft_fail:
      - exit_status: 3
    env:
      JULIA_PROJECT: "@amdgpu"
      JULIA_NUM_THREADS: 4

  - label: "OpenCL Julia {{matrix.version}}"
    matrix:
      setup:
        version:
          - "1.10"
          - "1.11"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'println("--- :julia: Developing OpenCL")
                using Pkg
                Pkg.add(url="https://github.com/christiangnrd/OpenCL.jl", rev="intrinsics")
                Pkg.develop(; name="SPIRVIntrinsics")'
      julia -e 'println("--- :julia: Instantiating project")
                using Pkg
                Pkg.develop(; path=pwd())' || exit 3

      julia -e 'println("+++ :julia: Running tests")
                using Pkg
                Pkg.test("OpenCL"; coverage=true, test_args=`--platform=cuda kernelabstractions`)'
    agents:
      queue: "juliagpu"
      cuda: "*"
    timeout_in_minutes: 120
    soft_fail:
      - exit_status: 3
    env:
      OCL_ICD_FILENAMES: "libnvidia-opencl.so.1"
      JULIA_PROJECT: "@OpenCL"

