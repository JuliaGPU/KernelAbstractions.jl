steps:
  - label: "CUDA Julia v{{matrix.version}}"
    matrix:
      setup:
        version:
          - "nightly"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - ext
    commands:
      - |
        julia --project="test" -e '
          import Pkg
          Pkg.dev(.)
          Pkg.add("CUDA")
        '
        julia --project="test" --code-coverage=@$(pwd) test/runtests.jl
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      KERNELABSTRACTIONS_TEST_BACKEND: "CUDA"
    timeout_in_minutes: 60

