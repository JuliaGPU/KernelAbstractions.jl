steps:
  - label: "CUDA Julia {{matrix.version}}"
    matrix:
      setup:
        version:
          - "1.6"
          - "1.7"
          - "1.8"
          - "beta"
        cuda:
          - "vc/ka_transition"
    plugins:
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
    commands:
      - |
        echo "Setting up Julia"
        curl -fsSL https://install.julialang.org | sh -s -- --yes --default-channel "{{matrix.version}}"
      - |
        export PATH="/root/.juliaup/bin:${PATH}"
        julia +{{matrix.version}} -e 'using Pkg
                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.add(; name="CUDA", rev="{{matrix.cuda}}")
                println("+++ :julia: Running tests")
                Pkg.test("CUDA"; coverage=true)'
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      KERNELABSTRACTIONS_TEST_BACKEND: "CUDA"
    timeout_in_minutes: 60

