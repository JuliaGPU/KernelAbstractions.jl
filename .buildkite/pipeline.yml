steps:
  - label: "Julia v1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - lib
    commands:
      - julia .ci/develop.jl
      - julia .ci/test.jl
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_CUDA_USE_BINARYBUILDER=false
      KERNELABSTRACTIONS_TEST_BACKEND: "CUDA"
    timeout_in_minutes: 60

  - label: "Julia 1.6-nightly"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.6-nightly"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - lib
    commands:
      - julia .ci/develop.jl
      - julia .ci/test.jl
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      KERNELABSTRACTIONS_TEST_BACKEND: "CUDA"
    timeout_in_minutes: 60

  - label: "Julia nightly"
    plugins:
      - JuliaCI/julia#v1:
          version: "nightly"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - lib
    commands:
      - julia .ci/develop.jl
      - julia .ci/test.jl
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_CUDA_USE_BINARYBUILDER=false
      KERNELABSTRACTIONS_TEST_BACKEND: "CUDA"
    timeout_in_minutes: 60

